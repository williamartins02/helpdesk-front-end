<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk - Login</h1>

        <img src="assets/img/login-img.png" alt="Help Desk - Login">

        <mat-form-field class="full-width mat-elevation-z4 " appearance="fill">
            <mat-label>E-mail</mat-label>
            <input [formControl]="email" required
            [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. fulano@mail.com">
        </mat-form-field>
       

        <mat-form-field class="full-width mat-elevation-z4 " appearance="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required
            [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123">
        </mat-form-field>

        <button (click)="login()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">CONECTAR-SE</button>

    </form>
</div>
