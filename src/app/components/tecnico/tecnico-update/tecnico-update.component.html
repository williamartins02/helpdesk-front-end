<div class="container mat-elevation-z8">
    <form  class="form">
        <h1 >Atualizar Técnico</h1>
       
        <img class="full-Width" src="assets/img/cadastra-tecnico01.png" alt="Help Desk">
 
        <section class="section">
         <mat-checkbox (click)="checkPerfil(0)"  class="margin" color="primary">Administrador</mat-checkbox>  
         <mat-checkbox (click)="checkPerfil(1)"  class="margin" color="primary">Cliente</mat-checkbox> 
         <mat-checkbox (click)="checkPerfil(2)"  [checked]="true" class="margin" color="primary">Técnico</mat-checkbox> 
       </section>
 
       <table class="example-full-width" cellspacing="0"><tr>
         <mat-form-field class="full-width" appearance="fill">
           <mat-label>Nome</mat-label>
           <input  [(ngModel)]="tecnico.nome" name="nome"
            [formControl]="nome" required matInput placeholder="Ex.. Fulano de tal" maxlength="30">
           <mat-icon matSuffix>person_add</mat-icon>
         </mat-form-field>
 
         <mat-form-field class="full-width" appearance="fill">
             <mat-label>CPF</mat-label>
             <input  [(ngModel)]="tecnico.cpf" name="cpf"[formControl]="cpf" required
             matInput placeholder="Ex.. 000.000.000-00" mask="000.000.000-00">
             <mat-icon matSuffix>pin</mat-icon>
           </mat-form-field>
         </tr></table>
           <mat-form-field class="full-width" appearance="fill">
             <mat-label>E-mail</mat-label>
             <input  [(ngModel)]="tecnico.email" name="email" [formControl]="email" required
             matInput placeholder="Ex.. fulano@gmail.com" maxlength="50">
             <mat-icon matSuffix>email</mat-icon>
           </mat-form-field>
 
           <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input  [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required
            type="password" matInput placeholder="Ex.. 1234" maxlength="20">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
           
           <button (click)="update()" class="full-width mat-elevation-z8" mat-flat-button color="primary"> <mat-icon>edit</mat-icon> Atualizar</button>
           <button (click)="onNoClick()" class="full-width mat-elevation-z4" mat-flat-button color="warn"> <mat-icon>cancel</mat-icon> Cancelar</button>
         
    </form>
  <p>By Gonçalves M William</p>
 
 </div>
