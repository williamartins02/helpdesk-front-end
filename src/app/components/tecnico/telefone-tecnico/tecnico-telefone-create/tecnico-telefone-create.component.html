<div class="container mat-elevation-z8">
    <form  class="form">
        <h1 >Cadastrar Telefone</h1>
       
        <img class="full-Width" src="assets/img/criarTecnico.png" alt="Help Desk">
 
 
       <table class="example-full-width" cellspacing="0"><tr>
         <mat-form-field class="full-width" appearance="fill">
           <mat-label>Numero</mat-label>
           <input  [(ngModel)]="telefone.numero" name="numero"
            [formControl]="numero" required matInput placeholder="Ex.. Fulano de tal" maxlength="50">
           <mat-icon matSuffix>phone</mat-icon>
         </mat-form-field>
 
         <mat-form-field class="full-width" appearance="fill">
             <mat-label>Tipo</mat-label>
             <input  [(ngModel)]="telefone.tipoTelefone" name="tipoTelefone" [formControl]="tipotelefone" required
             matInput placeholder="Ex.. 000.000.000-00" mask="000.000.000-00">
             <mat-icon matSuffix>pin</mat-icon>
           </mat-form-field>
         </tr></table>
         
           <mat-form-field class="full-width" appearance="fill">
             <mat-label>Técnico</mat-label>
             <input  [(ngModel)]="telefone.tecnico" name="tecnico" [formControl]="tecnico" required
             matInput placeholder="Ex.. fulano@gmail.com" maxlength="50">
             <mat-icon matSuffix>email</mat-icon>
           </mat-form-field>
 
           <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z8" mat-flat-button color="primary" ><mat-icon>group_add</mat-icon>Cadastrar</button>
           <button class="full-width mat-elevation-z4" mat-flat-button color="warn" (click)="onNoClick()"><mat-icon>cancel</mat-icon>Cancelar</button>
    </form>
  <p>By Gonçalves M William</p>
 
 </div>
