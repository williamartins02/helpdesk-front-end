<div class="container mat-elevation-z8">
   <form  class="form">
       <h1 class="fullWidth">Cadastrar Técnico</h1>
       <img class="fullWidth" src="assets/img/tecnico-create.png" alt="Help Desk">

       <section class="section">
        <mat-checkbox class="margin">Administrador</mat-checkbox>  
        <mat-checkbox class="margin">Cliente</mat-checkbox> 
        <mat-checkbox class="margin">Técnico</mat-checkbox> 
      </section>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Ex.. Fulano de tal">
          <mat-icon matSuffix>person_add</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex.. 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex.. fulano@gmail.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Ex.. 1234">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <button class="fullWidth mat-elevation-z8" mat-flat-button color="primary">Cadastrar</button>
          <button class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>
   </form>
 <p>By Gonçalves M William</p>


</div>
