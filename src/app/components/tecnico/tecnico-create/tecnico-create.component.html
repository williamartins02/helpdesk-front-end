<div class="container mat-elevation-z8">
   <form  class="form">
       <h1 >Cadastrar Técnico</h1>
      
       <img class="full-Width" src="assets/img/criarTecnico.png" alt="Help Desk">

       <section class="section">
        <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
         <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
         <mat-checkbox (click)="addPerfil(2)" [checked]="true"class="margin" color="primary">Tecnico</mat-checkbox>
      </section>

      <table class="example-full-width" cellspacing="0"><tr>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input  [(ngModel)]="tecnico.nome" name="nome"
           [formControl]="nome" required matInput placeholder="Ex.. Fulano de tal" maxlength="50">
          <mat-icon matSuffix>person_add</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>CPF</mat-label>
            <input  [(ngModel)]="tecnico.cpf" name="cpf"[formControl]="cpf" required
            matInput placeholder="Ex.. 000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>
        </tr></table>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input  [(ngModel)]="tecnico.email" name="email" [formControl]="email" required
            matInput placeholder="Ex.. fulano@gmail.com" maxlength="50">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z8" mat-flat-button color="primary" ><mat-icon>group_add</mat-icon>Cadastrar</button>
          <button class="full-width mat-elevation-z4" mat-flat-button color="warn" (click)="onNoClick()"><mat-icon>cancel</mat-icon>Cancelar</button>
   </form>
 <p>By Gonçalves M William</p>

</div>
